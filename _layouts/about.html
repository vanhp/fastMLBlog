<div class="home">
  <!-- put image at top of post -->
  <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
    {%- if site.title-logo -%}
    {%- assign mainPage = "/images/dev-tool-pic.jpg" -%}
    <img src="{{ mainPage |relative_url }}" alt="{{ site.title | escape }}" class="blog-top-image"/>
    {%- else -%}
    {{site.title | escape }}
    {%- endif -%}
  </a>
  
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
